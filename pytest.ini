[tool:pytest]
# Pytest configuration for AutoTune ML Trainer
# Created by Sergie Code

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    gpu: marks tests that require GPU (deselect with '-m "not gpu"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    requires_crepe: marks tests that require CREPE library
    requires_matplotlib: marks tests that require matplotlib
    benchmark: marks tests as performance benchmarks

# Test output configuration
addopts = 
    --strict-markers
    --strict-config
    --verbose
    --tb=short
    --durations=10
    --color=yes
    -ra

# Minimum version requirements
minversion = 6.0

# Test timeout (prevent hanging tests)
timeout = 300

# Ignore certain warnings
filterwarnings =
    ignore::UserWarning:librosa.*
    ignore::FutureWarning:librosa.*
    ignore::DeprecationWarning:torch.*
    ignore::UserWarning:torch.*
    ignore::PendingDeprecationWarning
    ignore::RuntimeWarning:numpy.*

# Logging configuration
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(name)s: %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Custom test collection
collect_ignore = 
    setup.py
    src/legacy/
    docs/
    build/
    dist/
